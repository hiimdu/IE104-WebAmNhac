<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="music_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
   
<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="musicPlayer">
        <div class="songBar">
            <div class="songInfos">
                <div class="imageContainer">
                    <img src="/1200x1200bb.jpg" alt="Easy by Conor Price">
                </div>
                <div class="songDescription">
                    <p class="title">Easy</p>
                    <p class="artist">Conor Price</p>
                </div>
            </div>
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="progressController">
            <div class="controlButtons">
                <i class="fa-solid fa-shuffle"></i>   
                <i class="fa-solid fa-backward"></i>                 <i class="fas fa-play"></i>
                <!-- <i class="play-pause fas fa-play"></i> -->
                <i class="fa-solid fa-forward"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="progressContainer">
                <span id="start">0:00</span>
                <span id="end">4:00</span>
                <div class="progressBar">
                    <!-- <div class="progress"></div> -->
                </div>
                
            </div>
        </div>
        <div class="otherFeatures">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
